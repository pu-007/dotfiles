customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri Jan  3 10:58:10 2025"
  rime_version: 1.11.2
patch:
  "style/color_scheme": lost_temple
  style/font_face: "JetXW"
  style/label_font_face: "JetXW"       # 标签字体
  style/comment_font_face: "JetXW"     # 注释字体
  app_options:
    firefox.exe:
      inline_preedit: true   # 行内显示预编辑区：规避 <https://github.com/rime/weasel/issues/946>
    cmd.exe:               # 带 .exe 的进程名：Weasel 15.0 及之前版本须小写
      ascii_mode: true     # 英文模式
    conhost.exe:
      ascii_mode: true
    WindowsTerminal.exe:
      ascii_mode: true
      vim_mode: true
    wt.exe:
      ascii_mode: true
      vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
    pwsh.exe:
      ascii_mode: true
      vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
    powershell.exe:
      ascii_mode: true
      vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
    nvim-qt.exe:
      ascii_mode: true
      vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
    Code.exe:
      ascii_mode: true
      vim_mode: true
    uTools.exe:
      ascii_mode: true
    Obsidian.exe:
      ascii_mode: true
      vim_mode: true
